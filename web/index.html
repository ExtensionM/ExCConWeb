<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="scaffolded-by" content="https://github.com/google/stagehand">
	<title>CConWeb</title>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<div class="pure-g">

		<div class="pure-u-1 pure-u-md-1-4"></div>
		<div class="pure-u-1 pure-u-md-1-2 main-content">
			<h2> Extension Camera Contoller </h2>
			<form class="pure-form">
				<input id="login-username" type="text" placeholder="Your user name">
				<input id="login-pass" type="password" placeholder="Your password">
				<input class="pure-button" id="login-button" type="button" value="Login">
			</form>
			<p id="message-text">
				Hello!
			</p>
			<div id="selects">
			</div>
			<button class="pure-button" id="left-button"  value="">
				<i class="fa fa-arrow-left"></i>
			</button>
			<button class="pure-button" id="up-button" value="">
				<i class="fa fa-arrow-up"></i>
			</button>
			<button class="pure-button" id="down-button" value="Down">
				<i class="fa fa-arrow-down"></i>
			</button>
			<button class="pure-button" id="right-button" value="">
				<i class="fa fa-arrow-right"></i>
			</button>
			<button class="pure-button" id="take-button" >
				<i class="fa fa-camera"></i>
			</button>
			<image id="camera-image" class="pure-img" src="image/camera-image.png"></image>
		</div>
		<div class="pure-u-1 pure-u-md-1-4"></div>
	</div>
	<script type="application/dart" src="main.dart"></script>
	<script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
