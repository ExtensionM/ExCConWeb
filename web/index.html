<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="scaffolded-by" content="https://github.com/google/stagehand">
		<title>CConWeb</title>

		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<link rel="stylesheet" href="styles/main.css">
	</head>

	<body>
		<div class="pure-g">

			<div class="pure-u-1-4"></div>
			<div class="pure-u-1-2">
				<h2> Extension Camera Contoller </h2>

				<form class="pure-form">
					<input id="login-username" type="text" placeholder="Your user name">
					<input id="login-pass" type="password" placeholder="Your password">
					<input class="pure-button" id="login-button" type="button" value="Login">
				</form>
				<p id="message-text">
					Hello!
				</p>
				<input class="pure-button" id="left-button" type="button" value="Left">
				<input class="pure-button" id="up-button" type="button" value="Up">
				<input class="pure-button" id="down-button" type="button" value="Down">
				<input class="pure-button" id="right-button" type="button" value="Right">
				<input class="pure-button" id="take-button" type="button" value="Take!">
				<br>
				<image id="camera-image"></image>

			</div>
			<div class="pure-u-1-4"></div>
		</div>
		<script type="application/dart" src="main.dart"></script>
		<script data-pub-inline src="packages/browser/dart.js"></script>
	</body>
</html>
